<!DOCTYPE html>
<html>
<head>
    <title>Login Screen with Navbar</title>
    <link rel="stylesheet" href="css/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navbar">
        <nav>
            <div class="navbar-left">
                <div class="toggle_btn">
                    <a><i class='bx bx-menu'></i></a>
                </div>
                <a href="Main.html">Inicio</a>
                <a href="#">Ofertas</a>
                <a href="#">Videojuegos</a>
                <a href="#">Consolas</a>
            </div>
            <div class="navbar-right">
                <a href="#"><i class='bx bxs-cart'></i></a>
                <a href="Login.html"><i class='bx bxs-user'></i></a>
            </div>
            <div class="menu" onclick="toggleMenu()">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Videojuegos</a></li>
                <li><a href="#">Consolas</a></li>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="space space-1"></div>
        <div class="space space-2"></div>
        <div class="space space-3"></div> 
        <form>
            <div class="user">
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="content">
                <h1>Inicio de sesión</h1>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <div class="sesioniniciada">
                    <label><input type="checkbox">Mantener sesión iniciada</label>
                </div>
                <div class="boton">
                    <input type="submit" value="Iniciar sesión">
                </div>
            </div>           
        </form>
    </div>
    <script>
        const COLORS = ["#fff2", "#fff4", "#fff7", "#fffc"]

        generateSpaceLayer = (size, selector, totalStars, duration) => {
            const layer = [];
            for (let i = 0; i < totalStars; i++){
                const x = Math.floor(Math.random() * 100);
                const y = Math.floor(Math.random() * 100);
                layer.push(`${x}vw ${y}vh 0 white, ${x}vw ${y+100}vh 0 white`)
            }
            const container = document.querySelector(".space-1");
            container.style.setProperty("--space-layer", layer.join(","));
            container.style.setProperty("--size", size);
            container.style.setProperty("--duration", duration);

        }
        generateSpaceLayer("0.1em", ".space-1", 300, "25s");
        generateSpaceLayer("0.15em", ".space-2", 100, "20s");
        generateSpaceLayer("0.4em", ".space-3", 25, "15s");

    </script>
    <footer>
            <a href="#">Política de privadidad ©</a>
    </footer>
</body>
</html>
